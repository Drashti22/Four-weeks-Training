    <script> 
    var array= [2, 4,6, 8, 10, 1, 2, 4, 2,4 , 3, 10, 8] 
    function getUniqueNumber(arr){
        const uniqueset = new Set(arr);
        const uniqueArray = Array.from(uniqueset);
        return uniqueArray;
    }
    console.log(getUniqueNumber(array));
    let arr1=[1,3,5, 7, 3, 2, 6, 1, 8, 9]
    let arr2=[2, 3, 5, 6, 7, 2, 8, 9]
 
    function intersectedArray  (arr1, arr2){
        let newArray =[]
        for(let i=0; i<arr1.length; i++){
            for(let j=0; j<arr2.length; j++){
                if(arr1[i] == arr2[j]){
                    newArray.push(arr1[i]);
                }
            }
        }
        return newArray;
    }
    console.log("Intersected Array: " + intersectedArray(arr1, arr2))

    </script>
