<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function ClickButton(){
        window.alert("Button Clicked !!")
    }
    function addNumbers(){
    var n1, n2, sum;
    n1=parseInt(document.getElementById("firstnumber").value);
    n2=parseInt(document.getElementById("secondnumber").value);
    sum = n1+n2;
    document.getElementById("add").value = sum;
    return false;
    }
</script>
<body>
    <button onclick="ClickButton()">Click</button>
    <br>
    <br>
    <form action="">
        <input type="number" placeholder="Enter First Number" id="firstnumber"><br><br>
        <input type="number" placeholder="Enter Second Number" id="secondnumber"><br><br>
        <button onclick="return addNumbers()" >Add Them</button>
       <p>Sum=<input id="add"></p></p>
    </form>
</body>
</html>
