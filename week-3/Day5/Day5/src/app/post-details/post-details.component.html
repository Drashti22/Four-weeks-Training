<p>post-details works!</p>
<div *ngIf="post">
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
  </div>
  
  <div *ngIf="comments">
    <h3>Comments:</h3>
    <ul>
      <li *ngFor="let comment of comments">
        <strong>{{ comment.name }}</strong>: {{ comment.body }}
      </li>
    </ul>
  </div>
